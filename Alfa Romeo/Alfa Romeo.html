    <style>
        body {
            background-color: #121212; 
            margin: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #d7d7d7; /* Cor clara para contraste */
        }

        h1 {
            margin: 0;
            color: #121212;
            padding: 40px;
            background-color: #E0E0E0;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 50px;
            padding: 50px;
            margin: 0 auto; /* Centraliza o container */
        }

        .category {
            padding: 10px;
            gap: 20px;
        }

        .category h2 {
            text-align: center;
            color: #E0E0E0;
            margin-bottom: 10px;
        }

        button {
            background-color: #E0E0E0; /* Cor sólida para o fundo do botão */
            color: #121212; /* Cor do texto mais escura */
            width: 100%;
            height: 80px; /* Altura dos botões */
            padding: 0; /* Remove padding para ajustar altura */
            text-align: center;
            border-radius: 50px; /* Bordas mais arredondadas */
            font-size: 1.4rem; /* Tamanho da fonte ajustado */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center; /* Centraliza o texto verticalmente */
            justify-content: center; /* Centraliza o texto horizontalmente */
            margin-bottom: 15px; /* Espaço entre os botões */
            border: 2px solid transparent; /* Borda invisível inicialmente */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        button:hover {
            background-color: #444; /* Cor sólida para o fundo ao passar o mouse */
            color: #E0E0E0; /* Cor do texto fica mais clara no hover */
            border-color: #E0E0E0; /* Borda aparece no hover */
            transform: translateY(-5px); /* Efeito de elevação suave */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Sombra mais intensa */
        }

        button:active {
            transform: translateY(2px); /* Efeito de clique */
        }

        a {
            text-decoration: none;
        }

        /* Media queries para tornar o layout responsivo */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
                gap: 30px;
            }

            button {
                font-size: 1.2rem; /* Menor tamanho de fonte em telas menores */
                height: 70px; /* Ajusta altura do botão */
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }

            h1 {
                font-size: 2rem; /* Reduz tamanho da fonte do título */
                padding: 30px;
            }

            button {
                font-size: 1.1rem;
                height: 60px; /* Ajusta altura do botão */
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr; /* Uma coluna única em telas pequenas */
                gap: 15px;
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem; /* Tamanho de fonte do título em telas muito pequenas */
                padding: 20px;
            }

            button {
                font-size: 1rem;
                height: 50px; /* Ajusta altura do botão para telas pequenas */
            }
        }

    </style>
