        body {
            background-color: #121212;

            color: #d7d7d7; 
        }

        h1 {
            margin: 0;
            color: #121212;
            padding: 40px;
            background-color: #E0E0E0;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 50px;
            padding: 50px;
            margin: 0 auto; 
        }

        .category {
            padding: 10px;
            gap: 20px;
        }

        .category h2 {
            text-align: center;
            color: #E0E0E0;
            margin-bottom: 10px;
        }

        button {
            background-color: #E0E0E0; 
            color: #121212; 
            width: 100%;
            height: 80px; 
            padding: 0; 
            text-align: center;
            border-radius: 20px; 
            font-size: 1.4rem; 
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center; 
            justify-content: center; 
            margin-bottom: 15px; 
            border: 2px solid transparent; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        button:hover {
            background-color: #444; 
            color: #E0E0E0; 
            border-color: #E0E0E0; 
            transform: translateY(-5px); 
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); 
        }

        button:active {
            transform: translateY(2px); 
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
                gap: 30px;
            }

            button {
                font-size: 1.2rem; 
                height: 70px; 
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }

            h1 {
                font-size: 2rem; 
                padding: 30px;
            }

            button {
                font-size: 1.1rem;
                height: 60px; 
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr; 
                gap: 15px;
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem; 
                padding: 20px;
            }

            button {
                font-size: 1rem;
                height: 50px; 
            }
        }

    </style>
