        body {
            background-color: #1f1f1f; /* Cor de fundo escura e moderna */
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0; /* Cor clara para contraste */
        }

        h1 {
            text-align: center;
            font-size: 4rem; /* Tamanho grande para o título */
            margin: 2rem 0;
            color: #8c8787; /* Cor vibrante e contrastante */
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; /* Fonte moderna e arrojada */
            font-weight: 700; /* Fonte em negrito */
            letter-spacing: 2px; /* Espaçamento entre letras */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6); /* Sombra do texto para profundidade */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Ajusta a largura dos botões */
            gap: 20px;
            padding: 20px;
            max-width: 1200px; /* Largura máxima */
            margin: 0 auto; /* Centraliza o container */
        }

        button {
            background-color: #7d7b7b; /* Cor sólida para o fundo do botão */
            color: #fff; /* Cor do texto */
            border: 2px solid #444; /* Borda metálica */
            width: 100%;
            height: 80px; /* Altura dos botões */
            padding: 0; /* Remove padding para ajustar altura */
            text-align: center;
            border-radius: 12px; /* Bordas arredondadas */
            font-size: 1.25rem; /* Tamanho da fonte */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(0, 0, 0, 0.3); /* Sombras sutis */
            display: flex;
            align-items: center; /* Centraliza o texto verticalmente */
            justify-content: center; /* Centraliza o texto horizontalmente */
        }

        button:hover {
            background-color: #444; /* Cor sólida para o fundo ao passar o mouse */
            box-shadow: 2px 6px 8px rgba(0, 0, 0, 0.4), inset 0 2px 4px rgba(0, 0, 0, 0.4); /* Sombras mais intensas ao passar o mouse */
            transform: translateY(-2px); /* Efeito de elevação suave */
        }

        a {
            text-decoration: none;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 12px; /* Bordas arredondadas das imagens */
            margin-top: 10px;
        }
    </style>
